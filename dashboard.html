<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpeakAbility</title>
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
  <header class="header header--app">
    <div class="container clearfix">
      <nav class="header__nav header__nav--app">
        <ul class="float-left">
          <li><a href="#" class="logo">SpeakAbility</a></li>
          <li><a href="#">Demo</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <ul class="float-right">
          <li class="profile">
            <img src="static/images/profile-pic.svg" alt="profile-pic" class="pic"/>
            <span class="name">Anastasia</span>
            <ul class="menu">
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header><!-- header -->


  <main class="container clearfix">
    <!-- <section class="quests__filters">
      пока не делаем
    </section> -->

    <section class="quests quests--active">
      <a href="#" class="quest quest--progress">
        <span class="quest__time">20 min</span>
        <h3 class="quest__title">New York</h3>
        <span class="quest__progress">
          <span class="quest__progress-bar"></span>
        </span>
      </a>

      <a href="#" class="quest quest--new">
        <span class="quest__time">20 min</span>
        <h3 class="quest__title">London</h3>
        <span class="quest__progress">
          <span class="quest__progress-bar"></span>
        </span>
      </a>
    </section>

    <section class="quests quests--completed">
      <h2 class="quests__title">Completed</h2>

      <a href="#" class="quest quest--completed">
        <span class="quest__time">20 min</span>
        <h3 class="quest__title">Toronto</h3>
        <span class="quest__progress">
          <span class="quest__progress-bar"></span>
        </span>
      </a>
    </section>
  </main><!-- container -->

</body>
</html>
