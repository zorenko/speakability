<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakAbility</title>
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/main.css">
</head>
<body>
  <header class="header header--app">
    <div class="container clearfix">
      <nav class="header__nav header__nav--app">
        <ul class="float-left">
          <li><a href="#" class="logo">SpeakAbility</a></li>
        </ul>
        <ul class="float-right">
          <li class="profile">
            <span class="name">Anastasia</span>
            <img src="static/images/profile-pic.svg" alt="profile-pic" class="pic"/>

            <ul class="menu">
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header><!-- header -->


  <main class="container clearfix">
    <div class="breadcrumbs">
      <ul>
        <li><a href="#" class="breadcrumbs__link">Dashboard</a></li>
        <li><a class="breadcrumbs__link">New York</a></li>
        <li><a class="breadcrumbs__link breadcrumbs__link--current">Airport</a></li>
      </ul>
    </div>

    <section class="location ">
      <h1 class="h2">Situation</h1>
      <div class="location__description clearfix">
        <p class="text-important">You are flying to New York John F. Kennedy (JFK) airport from Gatewick. When you arrive at the airport, you go to the check-in desk.</p>
        <div class="btns">
          <a href="#" class="btn btn-primary">Start conversation</a>
          <a href="#" class="btn btn-secondary">Show vocabulary</a>
        </div>
      </div>
    </section>
  </main><!-- container -->

</body>
</html>
