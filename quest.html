<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakAbility</title>
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/main.css">
</head>
<body>
  <header class="header header--app">
    <div class="container clearfix">
      <nav class="header__nav header__nav--app">
        <ul class="float-left">
          <li><a href="#" class="logo">SpeakAbility</a></li>
        </ul>
        <ul class="float-right">
          <li class="profile">
            <span class="name">Anastasia</span>
            <img src="static/images/profile-pic.svg" alt="profile-pic" class="pic"/>

            <ul class="menu">
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header><!-- header -->

  <main class="container clearfix">
    <div class="breadcrumbs">
      <ul>
        <li><a href="#" class="breadcrumbs__link">Dashboard</a></li>
        <li><a class="breadcrumbs__link breadcrumbs__link--current">New York</a></li>
      </ul>
    </div>

    <h1 class="h1">Choose one location</h1>

    <section class="map">
      <a href="#" class="map__location map__location--sightseeing">
        <h3 class="map__title">Sightseeing</h3>
      </a>

      <a href="#" class="map__location map__location--cafe">
        <h3 class="map__title">Cafe</h3>
      </a>

      <a href="#" class="map__location map__location--apartment">
        <h3 class="map__title">Apartment</h3>
      </a>

      <a href="#" class="map__location map__location--airport">
        <h3 class="map__title">Airport</h3>
      </a>
    </section>

  </main><!-- container -->

</body>
</html>
