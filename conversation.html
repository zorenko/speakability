<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SpeakAbility</title>
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/main.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>
  <header class="header header--app">
    <div class="container clearfix">
      <nav class="header__nav header__nav--app">
        <ul class="float-left">
          <li><a href="#" class="logo">SpeakAbility</a></li>
        </ul>
        <ul class="float-right">
          <li class="profile">
            <img src="static/images/profile-pic.svg" alt="profile-pic" class="pic"/>
            <span class="name">Anastasia</span>
            <ul class="menu">
              <li><a href="#">Logout</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header><!-- header -->


  <main class="container clearfix">
    <a href="#" class="link-back">back to the map</a>

    <section class="conversation">
      <section class="conversation__bot">
        <div class="conversation__vid">
          <div style="position:relative;height:0;padding-bottom:56.25%"><iframe src="https://www.youtube.com/embed/5SHNBFfdTZ0?ecver=2" width="640" height="360" frameborder="0" style="position:absolute;width:100%;height:100%;left:0" allowfullscreen></iframe></div>
        </div>
        <div class="conversation__player">
          <audio controls>
            <source src="" type="audio/ogg">
            <source src="" type="audio/mpeg">
          Your browser does not support the audio element.
          </audio>
        </div>
      </section><!-- bot -->

      <section class="conversation__hints">
        <p class="conversation__task">Ask for a place near the aisle</p>
        <div class="conversation__words">
          <span>Use these words:</span>
          <ul class="">
            <li><a href="#">aisle</a></li>
            <li><a href="#">seat</a></li>
            <li><a href="#">get</a></li>
          </ul>
        </div>
      </section><!-- hints -->
    </section><!-- conversation -->
  </main><!-- container -->

  <section class="reply">
    <div class="reply__record">
      <a href="#" class="btn btn-primary btn-mic">Play</a>
      <span>record your reply</span>
    </div>

  </section>

</body>
</html>
