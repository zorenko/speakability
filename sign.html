<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SpeakAbility</title>
  <link rel="stylesheet" href="static/normalize.css">
  <link rel="stylesheet" href="static/main.css">
</head>
<body>


  <main class="container">
    <div class="sign sign__in clearfix">
      <h1 class="sign__title logo">SpeakAbility</h1>
      <input type="email" name="" value="" placeholder="e-mail">
      <input type="password" name="" value="" placeholder="password">
      <button type="button" name="button" class="btn btn-primary">Sign in</button>
      <a href="#" class="sign__link">Sign up</a>
    </div>

    <div class="sign sign__up clearfix hidden">
      <h1 class="sign__title logo">SpeakAbility</h1>
      <input type="text" name="" value="" placeholder="name">
      <input type="email" name="" value="" placeholder="e-mail">
      <input type="password" name="" value="" placeholder="password">
      <button type="button" name="button" class="btn btn-primary">Create new account</button>
      <a href="#" class="sign__link">Sign in</a>
    </div>
  </main>

</body>
</html>
